type: object
properties:
  name:
    type: string
    example: "Tatooine"
  orbital_period:
    type: string
    example: "304"
  diameter:
    type: string
    example: "10465"
  climate:
    type: string
    example: "arid"
  gravity:
    type: string
    example: "1 standard"
  terrain:
    type: string
    example: "desert"
  surface_water:
    type: string
    example: "1"
  population:
    type: string
    example: "200000"
  residents:
    type: array
    items:
      type: string
    example: ["Luke Skywalker", "Anakin Skywalker"]
  films:
    type: array
    items:
      type: string
    example: ["A New Hope", "The Phantom Menace"]